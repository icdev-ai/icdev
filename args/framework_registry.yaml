# Data categories that trigger framework applicability
data_category_triggers:
  PHI: [hipaa, hitrust]
  PCI: [pci_dss]
  CJIS: [cjis]
  FTI: [irs_1075]
  CUI: [fedramp_moderate, nist_800_171, cmmc_level_2]
  SECRET: [fedramp_high, cmmc_level_3]
  PII: [soc2, iso_27001]
  ITAR: [nist_800_171, cmmc_level_2]
  ZTA: [nist_800_207]
  MOSA: [mosa]
  AI: [omb_m25_21, omb_m26_04, nist_ai_600_1, gao_ai]

# Sensitivity order (highest first) — used for composite markings
sensitivity_order:
  - TOP_SECRET
  - SECRET
  - CUI
  - ITAR
  - FTI
  - CJIS
  - PHI
  - PCI
  - PII
  - PUBLIC
