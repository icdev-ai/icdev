# CUI // SP-CTI
# ICDEV Worktree & GitLab Task Board Configuration

worktree:
  base_dir: "trees/"
  branch_prefix: "icdev-"
  classification_default: "CUI"
  cleanup_on_completion: true
  max_concurrent_worktrees: 10
  sparse_checkout: true

gitlab_monitor:
  enabled: true
  poll_interval_seconds: 20
  issue_label: "icdev"
  bot_marker: "[ICDEV-BOT]"
  auto_create_worktree: true
  supported_tags:
    - intake
    - build
    - sdlc
    - comply
    - secure
    - modernize
    - deploy
    - maintain
    - test
    - review
    - plan
    - plan_build
  status_labels:
    claimed: "icdev-processing"
    completed: "icdev-done"
    failed: "icdev-failed"
