# File extension to category mapping (for --detect mode)
file_extension_map:
  ".py": ["build"]
  ".java": ["build"]
  ".js": ["build"]
  ".ts": ["build"]
  ".go": ["build"]
  ".rs": ["build"]
  ".cs": ["build"]
  ".tf": ["infrastructure"]
  ".html": ["dashboard"]
  ".css": ["dashboard"]
  ".feature": ["build", "requirements"]
  ".xmi": ["mbse"]
  ".reqif": ["mbse", "requirements"]

# Path pattern to category mapping
path_pattern_map:
  "tools/compliance/": ["compliance"]
  "tools/security/": ["compliance"]
  "tools/infra/": ["infrastructure"]
  "tools/devsecops/": ["infrastructure"]
  "tools/builder/": ["build"]
  "tools/requirements/": ["requirements"]
  "tools/simulation/": ["requirements"]
  "tools/maintenance/": ["maintenance"]
  "tools/modernization/": ["maintenance"]
  "tools/mbse/": ["mbse"]
  "tools/supply_chain/": ["maintenance"]
  "tools/marketplace/": ["marketplace"]
  "tools/dashboard/": ["dashboard"]
  "tools/agent/": ["agentic"]
  "tools/gateway/": ["dashboard"]
  "tools/monitor/": ["dashboard"]

# Always-include items (core infrastructure, always relevant)
always_include:
  commands:
    - "commit"
    - "pull_request"
    - "classify_issue"
    - "classify_workflow"
    - "generate_branch_name"
  goals: []
  context_dirs: []

# Confidence threshold: below this, include ALL items (safety fallback)
confidence_threshold: 0.3

# Minimum matches to consider a category active
min_keyword_matches: 1
