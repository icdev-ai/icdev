# [TEMPLATE: CUI // SP-CTI]
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: icdev-dashboard
  namespace: icdev
  labels:
    app.kubernetes.io/part-of: icdev
    classification: CUI
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - icdev.internal
      secretName: icdev-tls
  rules:
    - host: icdev.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: icdev-dashboard
                port:
                  number: 5000
