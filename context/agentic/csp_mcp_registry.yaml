# [TEMPLATE: CUI // SP-CTI]
# CSP MCP Server Registry - maps cloud providers to their MCP servers
# Used by: tools/builder/app_blueprint.py (resolve_csp_mcp_servers function)
# Purpose: When generating cloud-native child apps, select relevant CSP MCP servers
#          based on the app's capabilities and target cloud provider.
# Phase: ICDEV Phase 19

providers:
  aws:
    display_name: "Amazon Web Services"
    govcloud_region: "us-gov-west-1"
    default_region: "us-east-1"
    mcp_servers:
      core:
        - name: "@aws/core-mcp-server"
          description: "Core AWS service operations"
          transport: "stdio"
        - name: "@aws/aws-api-mcp-server"
          description: "AWS API operations"
          transport: "stdio"
      iac:
        - name: "@aws/cdk-mcp-server"
          description: "AWS CDK infrastructure as code"
          transport: "stdio"
        - name: "@aws/terraform-mcp-server"
          description: "Terraform for AWS"
          transport: "stdio"
        - name: "@aws/cloudformation-mcp-server"
          description: "CloudFormation stack management"
          transport: "stdio"
      ai_ml:
        - name: "@aws/bedrock-knowledge-bases-retrieval-mcp-server"
          description: "Amazon Bedrock Knowledge Bases retrieval"
          transport: "stdio"
        - name: "@aws/sagemaker-mcp-server"
          description: "SageMaker ML operations"
          transport: "stdio"
      data:
        - name: "@aws/dynamodb-mcp-server"
          description: "DynamoDB table operations"
          transport: "stdio"
        - name: "@aws/aurora-postgresql-mcp-server"
          description: "Aurora PostgreSQL database"
          transport: "stdio"
        - name: "@aws/s3-tables-mcp-server"
          description: "S3 object and table storage"
          transport: "stdio"
      containers:
        - name: "@aws/eks-mcp-server"
          description: "EKS Kubernetes management"
          transport: "stdio"
        - name: "@aws/ecs-mcp-server"
          description: "ECS container service"
          transport: "stdio"
      security:
        - name: "@aws/iam-mcp-server"
          description: "IAM policy and role management"
          transport: "stdio"
        - name: "@aws/well-architected-security-mcp-server"
          description: "Well-Architected security review"
          transport: "stdio"
      monitoring:
        - name: "@aws/cloudwatch-mcp-server"
          description: "CloudWatch metrics and logs"
          transport: "stdio"
        - name: "@aws/cloudtrail-mcp-server"
          description: "CloudTrail audit logging"
          transport: "stdio"
        - name: "@aws/cost-explorer-mcp-server"
          description: "Cost analysis and optimization"
          transport: "stdio"
      serverless:
        - name: "@aws/serverless-mcp-server"
          description: "Serverless application management"
          transport: "stdio"
        - name: "@aws/lambda-tool-mcp-server"
          description: "Lambda function operations"
          transport: "stdio"
      docs:
        - name: "@aws/aws-documentation-mcp-server"
          description: "AWS documentation search"
          transport: "stdio"
        - name: "@aws/aws-knowledge-mcp-server"
          description: "AWS knowledge base queries"
          transport: "stdio"
      messaging:
        - name: "@aws/sns-sqs-mcp-server"
          description: "SNS/SQS messaging"
          transport: "stdio"
        - name: "@aws/step-functions-mcp-server"
          description: "Step Functions workflow orchestration"
          transport: "stdio"
